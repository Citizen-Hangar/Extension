name: Release

on:
  pull_request:
    types: [closed]

jobs:
  submit:
    # Only run when the PR was merged into `main`.
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Zip extensions
        run: |
          pnpm zip
          pnpm zip:firefox

      - name: Submit to stores (Firefox only for now)
        env:
#          CHROME_EXTENSION_ID: ${{ secrets.CHROME_EXTENSION_ID }}
#          CHROME_CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
#          CHROME_CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
#          CHROME_REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
          FIREFOX_EXTENSION_ID: ${{ secrets.FIREFOX_EXTENSION_ID }}
          FIREFOX_JWT_ISSUER: ${{ secrets.FIREFOX_JWT_ISSUER }}
          FIREFOX_JWT_SECRET: ${{ secrets.FIREFOX_JWT_SECRET }}
        run: |
          # Chrome submission commented out for now
          # pnpm wxt submit \
          #   --chrome-zip .output/*-chrome.zip \
          #   --firefox-zip .output/*-firefox.zip --firefox-sources-zip .output/*-sources.zip
          pnpm wxt submit --firefox-zip .output/*-firefox.zip --firefox-sources-zip .output/*-sources.zip
